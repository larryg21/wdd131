<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <img src="images/hero-small.webp" alt="Temple name and location" 
                     width="500" 
                     height="250">
            </picture>
        </div>
        
        <h1>Responsive Hero Image</h1>
        <p>This image uses the &lt;picture&gt; element to load different image files based on the browser's viewport width. The image also includes explicit width and height attributes to prevent layout shift.</p>
    </main>
</body>
</html>
