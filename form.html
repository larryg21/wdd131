<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Larry Gomez">
    <meta name="description" content="Submit a product review with overall rating, installation date, useful features, and optional written feedback. Keep track of your reviews with a counter.">
    <title>Product Review Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form method="get" action="review.html" id="reviewForm">
            <div class="form-group">
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>
            <div class="form-group rating">
                <span>Overall Rating</span>
                <label><input type="radio" name="rating" value="1" required> ☆</label>
                <label><input type="radio" name="rating" value="2"> ☆☆</label>
                <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
                <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
                <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
            </div>
            <div class="form-group">
                <label for="installationDate">Date of Installation</label>
                <input type="date" id="installationDate" name="installationDate" required>
            </div>
            <div class="form-group features">
                <span>Useful Features</span>
                <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="Design"> Design</label>
                <label><input type="checkbox" name="features" value="Performance"> Performance</label>
                <label><input type="checkbox" name="features" value="Durability"> Durability</label>
            </div>
            <div class="form-group">
                <label for="reviewText">Written Review</label>
                <textarea id="reviewText" name="reviewText" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" name="userName">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 | Product Review Form | Larry Gomez</p>
    </footer>
</body>
</html>
