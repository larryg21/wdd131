<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Album</title>

    <!-- go up one folder (..) to find styles -->
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css" media="(min-width: 992px)">
    
    <!-- go up one folder for scripts -->
    <script src="scripts/temples.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <button id="menu"></button>
        <nav>
            <a href="#">Home</a>
            <a href="#">Old</a>
            <a href="#">New</a>
            <a href="#">Large</a>
            <a href="#">Small</a>
        </nav>
    </header>
    <main>
        <h2>Temple Picture Gallery</h2>
        <div class="gallery">
            <figure>
                <img src="../images/temple1.jpg" alt="Temple 1">
                <figcaption>Atlanta Georgia</figcaption>
            </figure>
            <figure>
                <img src="../images/temple2.jpg" alt="Temple 2">
                <figcaption>Mendoza Argentina</figcaption>
            </figure>
            <figure>
                <img src="../images/temple3.jpg" alt="Temple 3">
                <figcaption>Mesa Arizona</figcaption>
            </figure>
            <figure>
                <img src="../images/temple4.jpg" alt="Temple 4">

            </figure>
            <figure>
                <img src="../images/temple5.jpg" alt="Temple 5">
                <figcaption>Barranquilla Colombia</figcaption>
            </figure>
            <figure>
                <img src="../images/temple6.jpg" alt="Temple 6">
                <figcaption>Bogota Colombia</figcaption>
            </figure>
            <figure>
                <img src="../images/temple7.jpg" alt="Temple 7">
                <figcaption>Brasilia Brazil</figcaption>
            </figure>
            <figure>
                <img src="../images/temple8.jpg" alt="Temple 8">
                <figcaption>Salt Lake City Utah</figcaption>
            </figure>
            <figure>
                <img src="../images/temple9.jpg" alt="Temple 9">
                <figcaption>Toronto Ontario</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> | Larry Gomez | Canada</p>
        <p>Last Modified: <span id="lastmodified"></span></p>
    </footer>
</body>
</html>
